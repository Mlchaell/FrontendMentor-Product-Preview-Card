<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <article class="card bg-white">
      <img class="img-header" src="imgs/image-product-mobile.jpg" alt="Product Image">

      <div class="card-content">
        <p class="tag darkish-gray-blue">Perfume</p>

        <h1 class="card-header">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="card-body darkish-gray-blue">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="pricing">
          <p class="cur-price">$149.99</p>
          <p class="og-price darkish-gray-blue">$169.99</p>  
        </div>
  
        <button class="add-to-cart-btn"><img src="imgs/icon-cart.svg" alt="Cart Icon">Add to Cart</button>    
    </article>
  </main>  
</body>
</html>
